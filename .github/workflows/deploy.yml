name: Deploy to GitHub Pages
on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5
        if: github.event_name == 'push'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          BASE_PATH: ${{ github.event_name == 'push' && steps.pages.outputs.base_path || './' }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        if: github.event_name == 'push'
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
